<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Education Path Planner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('static/background_image.jpg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .career-paths {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .career {
            font-size: 24px;
            font-weight: bold;
            margin: 15px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            transition: 0.3s;
        }
        .career:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
    </style>
</head>
<body background="static/background_image.jpg">
    <!-- Navigation Bar -->
    <div class="navbar fixed top-0 left-0 w-full bg-black bg-opacity-70 text-white flex justify-between items-center p-4">
        <div class="text-lg font-bold">Personalized Education Path Planner</div>
        <div>
            {% if session['id'] %}
                <a href="/index" class="px-4 hover:underline">Home</a>
                <a href="/recommended_path" class="px-4 hover:underline">Recommended Path</a>
                <a href="/logout" class="px-4 hover:underline">Logout</a>
            {% else %}
                <a href="/" class="px-4 hover:underline">Home</a>
                <a href="/login" class="px-4 hover:underline">Login</a>
                <a href="/register" class="px-4 hover:underline">Register</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
